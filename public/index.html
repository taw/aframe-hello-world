<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-2 -0.5 -2" rotation="0 45 0" color="#752254"></a-box>
      <a-box position="-3 0.5 -1" rotation="0 45 0" color="#cf9f1b"></a-box>
      <a-box position="-4 -0.5 -6" rotation="0 45 0" color="#4d0b27"></a-box>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 3.2 -5" radius="0.7" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 4.3 -5" radius="0.4" color="#EF2D5E"></a-sphere>

      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <a-plane position="0 -2 -6" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
